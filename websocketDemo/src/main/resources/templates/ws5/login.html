<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/sockjs.min.js}"></script>
    <script th:src="@{/stomp.min.js}"></script>
    <title>qrcode</title>
</head>
<body>
<div class="Container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="page-header">用户登录</h1>
            <form role="form" method="post" action="/ws5/login">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" class="form-control" placeholder="请输入账号" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">密 码：</label>
                    <input type="password" class="form-control" placeholder="请输入密码" id="password" name="password">
                </div>
                <div class="checkbox" style="text-align:center;">
                    <br/>
                    <input type="submit" value="登录" class="btn"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
