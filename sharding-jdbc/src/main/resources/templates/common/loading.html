<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body th:fragment="loading">
    <div id='loading' style="position:absolute;z-index:99999999;top:0px;left:0px;width:100%;height:100%;background-color:#fafafa;text-align:center;padding-top: 20%;"><h6><img th:src="@{/images/main/loading.gif}"/><span color="#999">加载中···</span></h6></div>
    <script>
        //过度页面效果
        var loadingTime;
        function closes(){
            $("#loading").fadeOut("normal",function(){
                $(this).remove();
            });
        }
        VST.addLoadingEvent(function(){
            if(loadingTime) clearTimeout(loadingTime);
            loadingTime = setTimeout(closes, 100);
        },true);
    </script>
</body>
</html>
