<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<!-- 示例页面全屏弹出窗口 -->
	<form id="operFormFull" class="vst-form">
		<!-- 分组项 -->
		<div class="groupDiv">
			<span class="group-title">员工基本信息</span>
			<div class="group-separator"></div>
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">工号</span>
			<input name="workid" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">姓名</span>
			<input name="xm" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">手机</span>
			<input name="sj" class="easyui-validatebox easyui-textbox" data-options="invalidMessage:'请输入正确格式的手机号',required:true,validType:['mobile'],err:VST.validateErr">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">入职日期</span>
			<input name="date-rzrq" class="easyui-datebox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">职务</span>
			<input name="zw" class="easyui-textbox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">部门</span>
			<input name="bm" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span">照片</span>
			<input name="zp" class="easyui-filebox" data-options="buttonText:'选择文件',accept: 'image/*', width:350">
		</div>

		<div class="groupDiv">
			<span class="group-title">测试位置</span>
			<div class="group-separator"></div>
		</div>
		<!-- 内部表单项居左 -->
		<div class="form-item-group left">
			<div class="lineDiv">
				<span class="vst-form-span">工号</span>
				<input name="workid1" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
			</div>
			<div class="lineDiv">
				<span class="vst-form-span">姓名</span>
				<input name="xm1" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
			</div>
		</div>

		<!-- 内部表单项居中 -->
		<div class="form-item-group center">
			<div class="lineDiv">
				<span class="vst-form-span">工号</span>
				<input name="workid2" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
			</div>
			<div class="lineDiv">
				<span class="vst-form-span">姓名</span>
				<input name="xm2" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
			</div>
		</div>
		<!-- 内部表单项居右 -->
		<div class="form-item-group right">
			<div class="lineDiv">
				<span class="vst-form-span">工号</span>
				<input name="workid3" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
			</div>
			<div class="lineDiv">
				<span class="vst-form-span">姓名</span>
				<input name="xm3" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
			</div>
		</div>

		<div class="groupDiv">
			<span class="group-title">测试对齐</span>
			<div class="group-separator"></div>
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span left">左对齐</span>
			<input name="workid2" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span right">右对齐</span>
			<input name="xm2" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span center">居中对齐</span>
			<input name="xm22" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
		</div>

		<div class="groupDiv">
			<span class="group-title">测试radio</span>
			<div class="group-separator"></div>
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span left">性别左label</span>
			<div class="radio-box">
				<label>
					<span class="label">男</span>
					<span class="radio">
						<input type="radio" name="sex1" value="1" checked="checked"/>
						<span class="radio-symbol"></span>
					</span>
				</label>
				<label>
					<span class="label">女</span>
					<span class="radio">
						<input type="radio" name="sex1" value="2"/>
						<span class="radio-symbol"></span>
					</span>
				</label>
				<label>
					<span class="label">手术哦(禁用)</span>
					<span class="radio">
						<input type="radio" name="sex1" value="3" disabled="disabled"/>
						<span class="radio-symbol"></span>
					</span>
				</label>
				<label>
					<span class="label">不告诉你(选中禁用)</span>
					<span class="radio">
						<input type="radio" name="sex1_1" value="1" checked="checked" disabled="disabled"/>
						<span class="radio-symbol"></span>
					</span>
				</label>
			</div>
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span left">性别右label</span>
			<div class="radio-box">
				<label>
					<span class="radio">
						<input type="radio" name="sex2" value="1"  checked/>
						<span class="radio-symbol"></span>
					</span>
					<span class="label">男</span>
				</label>
				<label>
					<span class="radio">
						<input type="radio" name="sex2" value="2"/>
						<span class="radio-symbol"></span>
					</span>
					<span class="label">女</span>
				</label>
			</div>
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span left">性别换行</span>
			<div class="radio-box">
				<!-- 在label上添加block的class属性，换行展示选择项 -->
				<label class="block">
					<span class="radio">
						<input type="radio" name="sex3" value="1"/>
						<span class="radio-symbol"></span>
					</span>
					<span class="label">男</span>
				</label>
				<label class="block">
					<span class="radio">
						<input type="radio" name="sex3" value="2"/>
						<span class="radio-symbol"></span>
					</span>
					<span class="label">女</span>
				</label>
			</div>
		</div>

		<div class="groupDiv">
			<span class="group-title">测试checkbox</span>
			<div class="group-separator"></div>
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span left">部门左label</span>
			<div class="check-box">
				<label>
					<span class="label">研发A部</span>
					<span class="checkbox">
						<input type="checkbox" name="dep1" value="1"/>
						<span class="checkbox-symbol"></span>
					</span>
				</label>
				<label>
					<span class="label">研发B部</span>
					<span class="checkbox">
						<input type="checkbox" name="dep1" value="2" checked="checked"/>
						<span class="checkbox-symbol"></span>
					</span>
				</label>
				<label>
					<span class="label">研发X部(禁用)</span>
					<span class="checkbox">
						<input type="checkbox" name="dep1" value="2" disabled="disabled"/>
						<span class="checkbox-symbol"></span>
					</span>
				</label>
				<label>
					<span class="label">研发Y部(选中禁用)</span>
					<span class="checkbox">
						<input type="checkbox" name="dep1" value="2" checked="checked" disabled="disabled"/>
						<span class="checkbox-symbol"></span>
					</span>
				</label>
			</div>
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span left">部门右label</span>
			<div class="check-box">
				<label>
					<span class="checkbox">
						<input type="checkbox" name="dep2" value="1" checked="checked"/>
						<span class="checkbox-symbol"></span>
					</span>
					<span class="label">研发A部</span>
				</label>
				<label>
					<span class="checkbox">
						<input type="checkbox" name="dep2" value="2" checked="checked"/>
						<span class="checkbox-symbol"></span>
					</span>
					<span class="label">研发B部</span>
				</label>
			</div>
		</div>
		<div class="newlineDiv">
			<span class="vst-form-span left">部门换行</span>
			<div class="check-box">
				<label class="block">
					<span class="label">研发A部</span>
					<span class="checkbox">
						<input type="checkbox" name="dep3" value="1"/>
						<span class="checkbox-symbol"></span>
					</span>
				</label>
				<label class="block">
					<span class="label">研发B部</span>
					<span class="checkbox">
						<input type="checkbox" name="dep3" value="2"/>
						<span class="checkbox-symbol"></span>
					</span>
				</label>
			</div>
		</div>

		<!-- 分组项 -->
		<div class="groupDiv">
			<span class="group-title">申请人</span>
			<div class="group-separator"></div>
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">姓名</span>
			<input  name="xm1" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">手机</span>
			<input name="sj1" class="easyui-validatebox easyui-textbox" data-options="invalidMessage:'请输入正确格式的手机号',required:true,validType:['mobile'],err:VST.validateErr">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">年龄</span>
			<input name="age1" class="easyui-textbox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">邮箱</span>
			<input name="email1" class="easyui-textbox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">住址</span>
			<input name="address1" class="easyui-textbox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">单位名称</span>
			<input name="company1" class="easyui-textbox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">申请日期</span>
			<input name="date-rzrq1" class="easyui-datebox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">申请类型</span>
			<input name="lx1" class="easyui-textbox">
		</div>

		<!-- 分组项 -->
		<div class="groupDiv">
			<span class="group-title">被申请人</span>
			<div class="group-separator"></div>
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">姓名</span>
			<input name="xm2" class="easyui-validatebox easyui-textbox" data-options="required:true,err:VST.validateErr">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">手机</span>
			<input name="sj2" class="easyui-validatebox easyui-textbox" data-options="invalidMessage:'请输入正确格式的手机号',required:true,validType:['mobile'],err:VST.validateErr">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">年龄</span>
			<input name="age2" class="easyui-textbox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">邮箱</span>
			<input name="email2" class="easyui-textbox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">住址</span>
			<input name="address2" class="easyui-textbox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">单位名称</span>
			<input name="company2" class="easyui-textbox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">申请日期</span>
			<input name="date-rzrq2" class="easyui-datebox">
		</div>
		<div class="lineDiv">
			<span class="vst-form-span">申请类型</span>
			<input name="lx2" class="easyui-textbox">
		</div>
	</form>
</body>
</html>
