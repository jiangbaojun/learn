<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error</title>
</head>
<body>
<h2>系统发生了异常</h2>
错误代码：<h1 th:text="${code}"></h1>
错误信息：<h1 th:text="${msg}"></h1>
原因：<h1 th:text="${reason}"></h1>
<span th:text="${stackTrace}"></span>

</body>
</html>
